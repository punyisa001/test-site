<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Play M3U8 Video</title>
  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <style>
    body { background: #111; color: white; text-align: center; padding: 40px; }
    video { width: 720px; border: 2px solid white; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>ðŸŽ¥ HLS Streaming Demo</h1>
  <video id="video" controls></video>

  <script>
    if (Hls.isSupported()) {
      var video = document.getElementById('video');
      var hls = new Hls();
      hls.loadSource('videos/playlist.m3u8');
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED,function() {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = 'videos/playlist.m3u8';
      video.addEventListener('loadedmetadata',function() {
        video.play();
      });
    }
  </script>
</body>
</html>
